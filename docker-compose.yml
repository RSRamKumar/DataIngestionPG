version: '3.8'


services:

  pgdatabase:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=taxi_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@email.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8080:80" 
    volumes:
      - ./data_pgadmin:/var/lib/pgadmin
    depends_on:
       - pgdatabase


  data_ingester:
    build: .
    depends_on:
      - pgdatabase
    command: 
      - --user=root
      - --password=root
      - --host=pgdatabase  # use service name instead of localhost
      - --port=5432
      - --db_name=taxi_db
      - --table_name=taxi_table
      - --file_url=https://github.com/DataTalksClub/nyc-tlc-data/releases/download/yellow/yellow_tripdata_2021-01.csv.gz

  